<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/MyCategoriesPage1.css}">
    <link rel="stylesheet" th:href="@{/css/Seller.css}">
    <link rel="stylesheet" th:href="@{/css/MySalesList.css}">

</head>

<body>
    <div class="header-navbar-container">
        <div class="header-navbar-left">
            <div>
                <a href=""><img src="/pic/Bear.svg" alt=""></a>
            </div>
            <div>
                <div><a th:href="@{/}">首頁</a></div>
                <div><a th:href="@{/}">賣家商品</a></div>
                <div><a th:href="@{/mysales}">賣家銷售</a></div>
            </div>
        </div>
        <div class="header-navbar-right">
            <div class="head-account"><img src="/pic/bear.png" alt=""><span>account1234</span></div>
            <div class="logout"><span>登出</span></div>
        </div>
    </div>
    <div class="sellerorder-page">
        <div class=" sellerorder-container">
            <div class="sellerorder-content">
                <div class="sellerorder-content-container">
                    <div class="orderlist">
                        <div class="orderlist-title">
                            賣家銷售
                        </div>
                        <div class="orderlist-table">
                            <div class="orderlist-bar ">
                                <div class="orderlist-bar-title ">
                                    <div class="orderlist-bar-list "> 商品名稱</div>
                                    <div class="orderlist-bar-list-b ">規格</div>
                                    <div class="orderlist-bar-list-b ">買家應付金額</div>
                                    <div class="orderlist-bar-list-b ">狀態</div>
                                    <div class="orderlist-bar-list-b ">操作</div>
                                </div>
                            </div>
                            <div class="orderlist-container ">
                                <div class="orderlist-container-body ">
                                    <div class="orderlist-container-body-list " th:each="status1Order : ${status1Orders} ">
                                        <div class="orderlist-bar-list ">
                                            <div class="orderlist-item-prodpic ">
                                                <img src="/pic/apple.svg " alt=" ">
                                            </div>
                                            <div class="orderlist-item-prodname ">[[${status1Order.productBean.productName}]]</div>
                                        </div>
                                        <div class="orderlist-bar-list-a itemList-item-prodtype ">
                                            <div class="orderlist-item-prodtype-1 ">[[${status1Order.shonpeeOrderBean.type_value1}]]<span>,&nbsp;</span></div>
                                            <div class="orderlist-item-prodtype-2 ">[[${status1Order.shonpeeOrderBean.type_value2}]]</div>
                                        </div>
                                        <div class="orderlist-bar-list-a ">[[${status1Order.shonpeeOrderBean.total}]]</div>
                                        <div class="orderlist-bar-list-a ">[[${status1Order.shonpeeOrderBean.status}]]</div>
                                        <div class="orderlist-bar-list-b ">
                                            <div class="button-container "><button class="modify-button ">出貨</button> <button class="delete-button ">取消</button> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>


</html>
