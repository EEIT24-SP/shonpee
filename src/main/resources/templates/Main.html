<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/Main.css}">
    <link rel="stylesheet" th:href="@{/css/MainPagesort.css}">
    <link rel="stylesheet" th:href="@{/css/SellerIndex.css}">
    <link rel="stylesheet" th:href="@{/css/Bear_Shop.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    
    <!--商品列表样式表-->
    <!--cookie操作的js库-->
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <title>熊皮購物 - 首頁</title>
</head>

<body ondragstart="return false" oncopy="return false;">

	<div th:insert="model/header::header"></div>
    <div class="main-page-container">
        <div class="main-page-container-outside">
            <div class="main-page-container-middle">
                <div id="slider" class="main-page-container-inside">
                    <ul class="slieder-item-container">
                        <li>
                            <span class="img-animate" > <img src="../pic/Banners1.png" alt="" /></span>
                        </li>
                        <li>
                            <span class="img-animate" ><img src="../pic/Banners2.png" alt="" /></span>
                        </li>
                        <li>
                            <span class="img-animate" ><img src="../pic/Banners3.png" alt="" /></span>
                        </li>
                        <li>
                            <span class="img-animate" ><img src="../pic/Banners4.png" alt="" /></span>
                        </li>
                        <li>
                            <span class="img-animate" ><img src="../pic/Banners5.png" alt="" /></span>
                        </li>
                    </ul>
                    <div class="arrow-container">
                        <span class="main-page-arrow-left"></span>
                        <span class="main-page-arrow-right"></span>
                    </div>
                    <div class="indicator-container">
                        <span class="indicator active"></span>
                        <span class="indicator"></span>
                        <span class="indicator"></span>
                        <span class="indicator"></span>
                        <span class="indicator"></span>
                    </div>
                </div>
            </div>
        </div>      
    </div>

    <div class="category-container">    
		<span class="category-title">分類</span>
	    <div class="mainpage-sort-container">
	        <div class="category-wrapper" th:each="category : ${categories}">
	            <a th:href="@{/main-page/__${category.categoryId}__}">
	                <div class="sort-item">
	                    <div class="sort-item-image"><img th:src="@{__${category.categoryIcon}__}" alt=""></div>
	                    <div class="sort-item-title">[[${category.categoryName}]]</div>
	                </div>
	            </a>
	        </div>
	    </div>

    </div>

    <div class="shop-search-container-right">
    <div class="searchresult" th:if="${searchname}"><span class="searchspan" th:text="|搜尋結果：${searchname}|"></span></div>
        <div class="shop-search-container-right-products">
            <div class="shop-search-right-product" th:each="product,status : ${products}">
                <a th:href="@{/product/__${product.productid}__}">
                    <div><img th:each="photo,photostatus :${photo}"  th:src="${photo}"  th:if="${status.index == photostatus.index }" alt=""></div>
                    <div class="fastShipment"><img th:src="@{/pic/fastShipment.png}" alt=""></div>
                    <div class="shop-search-right-product-content">
                        <div class="shop-search-right-product-name">[[${product.productName}]]</div>
                        <div class="product-price">
                            <div class="real-price"><span>$</span><span>[[${product.productPrice}]]</span></div>
                        </div>
                        <div class="evaluation">
                            <div>庫存<span class="soldquantity">[[${product.productStock}]]</span></div>
                        </div>
                        <div class="seller">
                            <div>商家<span >[[${product.memberBean.userAccount}]]</span></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <br><br>
    <br><br>

    <p th:text="${name}"></p>
    <div th:insert="model/footer::footer"></div>

    <script src="/js/Bear_Shop.js"></script>
    <script type="text/javascript" src="/js/index.js" defer></script>
    <script type="text/javascript" src="/js/server.js"></script>
</body>

</html>
